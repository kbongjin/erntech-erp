<html>
<body>
	<form class="form-horizontal">
				<div class="form-group">
			<label class="control-label col-sm-2">그룹코드</label>
			<div class="col-sm-10">
				<input type="text" id="gropId" name="gropId" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">코드</label>
			<div class="col-sm-10">
				<input type="text" id="code" name="code" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">코드명</label>
			<div class="col-sm-10">
				<input type="text" id="codeNm" name="codeNm" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">출력순서</label>
			<div class="col-sm-10">
				<input type="text" id="prtoSeq" name="prtoSeq" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">코드설명</label>
			<div class="col-sm-10">
				<input type="text" id="cdDesc" name="cdDesc" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">관리여부</label>
			<div class="col-sm-10">
				<input type="text" id="mngYn" name="mngYn" class="form-control input-sm" required />
			</div>
		</div>
	</form>
	<form class="form-horizontal">
    	<div class="form-group">
			<label class="control-label col-sm-2">그룹코드 :</label>
			<div class="col-sm-9">
				<p class="form-control-static gropId"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">코드 :</label>
			<div class="col-sm-9">
				<p class="form-control-static code"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">코드명 :</label>
			<div class="col-sm-9">
				<p class="form-control-static codeNm"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">출력순서 :</label>
			<div class="col-sm-9">
				<p class="form-control-static prtoSeq"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">코드설명 :</label>
			<div class="col-sm-9">
				<p class="form-control-static cdDesc"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">관리여부 :</label>
			<div class="col-sm-9">
				<p class="form-control-static mngYn"></p>
			</div>
		</div>
	</form>
</body>
</html>
