<html>
<body>
	<form class="form-horizontal">
				<div class="form-group">
			<label class="control-label col-sm-2"></label>
			<div class="col-sm-10">
				<input type="text" id="id" name="id" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">발주처코드</label>
			<div class="col-sm-10">
				<input type="text" id="csCode" name="csCode" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">CS타입</label>
			<div class="col-sm-10">
				<input type="text" id="csTypeCd" name="csTypeCd" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">발주처명</label>
			<div class="col-sm-10">
				<input type="text" id="csNm" name="csNm" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">우편번호</label>
			<div class="col-sm-10">
				<input type="text" id="post" name="post" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">주소1</label>
			<div class="col-sm-10">
				<input type="text" id="addr1" name="addr1" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">주소2</label>
			<div class="col-sm-10">
				<input type="text" id="addr2" name="addr2" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">대표 전화번호</label>
			<div class="col-sm-10">
				<input type="text" id="telNo" name="telNo" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">팩스번호</label>
			<div class="col-sm-10">
				<input type="text" id="faxNo" name="faxNo" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">최근수정일자</label>
			<div class="col-sm-10">
				<input type="text" id="uptDt" name="uptDt" class="form-control input-sm" required />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">최근수정자</label>
			<div class="col-sm-10">
				<input type="text" id="uptUser" name="uptUser" class="form-control input-sm" required />
			</div>
		</div>
	</form>
	<form class="form-horizontal">
    	<div class="form-group">
			<label class="control-label col-sm-2"> :</label>
			<div class="col-sm-9">
				<p class="form-control-static id"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">발주처코드 :</label>
			<div class="col-sm-9">
				<p class="form-control-static csCode"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">CS타입 :</label>
			<div class="col-sm-9">
				<p class="form-control-static csTypeCd"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">발주처명 :</label>
			<div class="col-sm-9">
				<p class="form-control-static csNm"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">우편번호 :</label>
			<div class="col-sm-9">
				<p class="form-control-static post"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">주소1 :</label>
			<div class="col-sm-9">
				<p class="form-control-static addr1"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">주소2 :</label>
			<div class="col-sm-9">
				<p class="form-control-static addr2"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">대표 전화번호 :</label>
			<div class="col-sm-9">
				<p class="form-control-static telNo"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">팩스번호 :</label>
			<div class="col-sm-9">
				<p class="form-control-static faxNo"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">최근수정일자 :</label>
			<div class="col-sm-9">
				<p class="form-control-static uptDt"></p>
			</div>
		</div>
    	<div class="form-group">
			<label class="control-label col-sm-2">최근수정자 :</label>
			<div class="col-sm-9">
				<p class="form-control-static uptUser"></p>
			</div>
		</div>
	</form>
</body>
</html>
