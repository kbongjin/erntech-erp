<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="resources/img/favicon.ico">

    <title>ERP :: ENRTech</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="resources/css/signin.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form id="loginForm" role="form" class="form-signin" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
	        <label for="inputID" class="sr-only">Login ID</label>
	        <input type="text" id="inputID" name="username" class="form-control" placeholder="Login ID" data-validation="required">
        </div>
        <div class="form-group">
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" data-validation="required">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="form-group">
        	<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </div>
      </form>

    </div> <!-- /container -->

    <script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="resources/js/jquery.form-validator.min.js"></script>
    <script>
	    $.validate();
	    
	    $( document ).ready(function() {
	    	
	    	$("form input:first").focus();
	    	
	    	$('#loginForm').on('submit', function (e) {
	    		
				e.preventDefault();
				
				if( $('#loginForm').isValid() ) {
					var request = $.ajax({
		    			  method : "POST",
						  url: "auth/login",
						  data: $( "form" ).serialize(),
						  dataType: "json"
		    		});
		    		
		    		request.done(function( responseJson ) {
		    			//alert("login success.");
		    			window.location.href = "dashboard";
		    			
	  				});
		    		
		    		request.fail(function( jqXHR, textStatus ) {
	  				
	  			    	alert( "Server 실패: 관리자에게 문의하세요. 서버 로그확인 필요.");
	  				});
				}
	    		
	    	});
	    	
	    });
    </script>
  </body>
</html>
