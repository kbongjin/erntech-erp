<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="resources/img/favicon.ico">

    <title>ERP :: ENRTech</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="resources/bower_components/bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="resources/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="resources/bower_components/bootstrap/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="resources/bower_components/bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form id="loginForm" data-toggle="validator" role="form" class="form-signin" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
	        <label for="inputID" class="sr-only">Login ID</label>
	        <input type="text" id="inputID" name="username" class="form-control" placeholder="Login ID" required data-error="로그인 아이디를 입력해주세요.">
	        <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required data-error="비밀번호를 입력해주세요.">
	        <div class="help-block with-errors"></div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="form-group">
        	<button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        </div>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="resources/bower_components/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="resources/bower_components/bootstrap/assets/js/vendor/jquery.min.js"></script>
    <script src="resources/js/bootstrap-validator.min.js"></script>
    <script>
	    $( document ).ready(function() {
	    	
	    	$('#loginForm').validator().on('submit', function (e) {
	    		
	    		if (e.isDefaultPrevented()) {
	    			    
	    		} else {
	    			
	    			var request = $.ajax({
		    			  method : "POST",
						  url: "/auth/login",
						  data: $( "form" ).serialize(),
						  dataType: "json"
		    		});
		    		
		    		request.done(function( responseJson ) {
		    			//alert("login success.");
		    			window.location.href = "dashboard";
		    			
	    			});
		    		
		    		request.fail(function( jqXHR, textStatus ) {
	    				
	    			    alert( "Server 실패: 관리자에게 문의하세요. 서버 로그확인 필요.");
	    			});
	    		}
	    		
	    		e.preventDefault();
	    	});
	    	
	    });
    </script>
  </body>
</html>
